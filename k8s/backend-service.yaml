# Backend Service: ClusterIP so Ingress can route /api traffic to pods
apiVersion: v1
kind: Service
metadata:
  name: tempconv-backend
  labels:
    app: tempconv-backend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: tempconv-backend
